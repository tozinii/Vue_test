<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>03 CRUD</title>
</head>

<body>

  <div id="app" class="container mt-5">
    <h3>{{title}}</h3>

    <input type="text" class="form-control my-3" v-model="newTaskName" @keyup.enter="createTask" />
    <input type="checkbox" class="form-check-input" value="true" v-model="newTaskState" /> State<br />
    <button class="btn btn-primary" @click="createTask">Add new task</button>

    <ul class="list-group">

      <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center"
        :class="{'list-group-item-primary' : task.state, 'list-group-item-secondary' : !task.state}">
        <div>
            <span>{{task.name}}</span>
        </div>
        <div>
            <a href class="btn-lg"><i class="fa fa-check" aria-hidden="true"></i></a>
            <a href @click="deleteTask(tasks.indexOf(task), $event)" class="btn-lg"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
        
      </li>

    </ul>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/03app.js"></script>
</body>

</html>
